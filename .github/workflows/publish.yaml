name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - name: Check version consistency
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          PKG_NAME=${TAG_NAME%-*}
          RELEASE_VERSION=${TAG_NAME##*-}
          PKG_VERSION=$(npm version --json | jq -r '.[\"@react-hook-observability/${PKG_NAME}\"]')
          if [ "v$PKG_VERSION" != "$RELEASE_VERSION" ]; then
            echo "Error: Package version ($PKG_VERSION) does not match release version ($RELEASE_VERSION)"
            exit 1
          fi
        working-directory: ./packages/hooks
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
      - run: pnpm run build
        working-directory: ./packages/hooks
      - run: ls ./dist
        working-directory: ./packages/hooks
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: ./packages/hooks
